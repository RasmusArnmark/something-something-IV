# Configuration for 3D model training with Kinetics pretraining
model:
  name: "r2plus1d_18"
  num_classes: 174
  pretrained: true  # Load Kinetics-400 pretrained weights
  inflate_from_2d: false

data:
  frames_path: "./data/images"
  labels_path: "./data"
  json_train: "labels_3d/train_3d_subset.json"
  json_val: "labels_3d/validation_3d_subset.json"
  json_labels: "labels_3d/labels.json"
  frame_sampling: "uniform"
  num_frames: 16
  temporal_stride: 1
  img_size: 112
  batch_size: 32  # Increased for RTX 4090 (24GB VRAM)
  num_workers: 8  # Parallel data loading

training:
  epochs: 50
  optimizer: "adam"
  learning_rate: 0.0001
  momentum: 0.9
  weight_decay: 0.0001
  scheduler: "cosine"
  warmup_epochs: 5

augmentation:
  random_crop: true
  horizontal_flip: false
  color_jitter: true
  temporal_jitter: true
  normalize: true

logging:
  use_wandb: true
  wandb_project: "something-something-3d"
  wandb_entity: "assignment2_skku"
  use_tensorboard: true
  log_dir: "./runs"
  checkpoint_dir: "./checkpoints_pretrained"
  save_freq: 5
  print_freq: 50
