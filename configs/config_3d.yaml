# Configuration for 3D model training
model:
  name: "r2plus1d_18"  # "r3d_18", "r2plus1d_18"
  num_classes: 174
  pretrained: false  # Set to path of 2D checkpoint for transfer learning
  inflate_from_2d: false  # Whether to inflate 2D weights to 3D

data:
  frames_path: "./data/images"
  labels_path: "./data"
  json_train: "labels_3d/train_3d_subset.json"
  json_val: "labels_3d/validation_3d_subset.json"
  json_labels: "labels_3d/labels.json"
  frame_sampling: "uniform"  # "uniform" or "random"
  num_frames: 16  # Number of frames per clip
  temporal_stride: 1
  img_size: 112  # Smaller for 3D due to memory constraints
  batch_size: 32  # Increased for RTX 4090 (24GB VRAM)
  num_workers: 8  # Parallel data loading

training:
  epochs: 50
  optimizer: "adam"
  learning_rate: 0.0001  # Lower LR for fine-tuning
  momentum: 0.9
  weight_decay: 0.0001
  scheduler: "cosine"
  warmup_epochs: 5

augmentation:
  random_crop: true
  horizontal_flip: false
  color_jitter: true
  temporal_jitter: true  # Randomly shift temporal window
  normalize: true

logging:
  use_wandb: true
  wandb_project: "something-something-3d"
  wandb_entity: "assignment2_skku"
  use_tensorboard: true
  log_dir: "./runs"
  checkpoint_dir: "./checkpoints"
  save_freq: 5
  print_freq: 50
