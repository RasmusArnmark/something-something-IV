# Optimized configuration for 2D model training with more RAM
model:
  name: "resnet18"
  num_classes: 174
  pretrained: true

data:
  frames_path: "./data/images"
  labels_path: "./data/labels_filtered"
  json_train: "train_filtered.json"
  json_val: "validation_filtered.json"
  json_labels: "labels.json"
  frame_sampling: "single"
  num_frames: 1
  img_size: 224
  batch_size: 512  # 8x larger - will use more RAM and GPU memory
  num_workers: 0  # Keep at 0 for macOS compatibility

training:
  epochs: 10  # More epochs for better training
  optimizer: "adam"
  learning_rate: 0.001
  momentum: 0.9
  weight_decay: 0.0001
  scheduler: "cosine"
  warmup_epochs: 1

augmentation:
  random_crop: true
  horizontal_flip: false
  color_jitter: true
  normalize: true

logging:
  use_wandb: false
  use_tensorboard: true
  log_dir: "./runs/2d_optimized"
  checkpoint_dir: "./checkpoints/2d_optimized"
  save_freq: 2
  print_freq: 20  # More frequent updates
