# Configuration for 2D model training
model:
  name: "resnet18"
  num_classes: 174  # Something-Something V2 has 174 classes
  pretrained: true

data:
  frames_path: "./data/images"  # Path to extracted frames
  labels_path: "./data"  # Base path for labels
  json_train: "labels_filtered/train_filtered.json"
  json_val: "labels_filtered/validation_filtered.json"
  json_labels: "labels_filtered/labels.json"
  frame_sampling: "single"  # "single" or "multi"
  num_frames: 1  # For single frame, use 1
  img_size: 224
  batch_size: 512
  num_workers: 0  # 0 for macOS to avoid multiprocessing issues

training:
  epochs: 50
  optimizer: "adam"  # "adam" or "sgd"
  learning_rate: 0.001
  momentum: 0.9  # For SGD
  weight_decay: 0.0001
  scheduler: "cosine"  # "cosine", "step", or "none"
  warmup_epochs: 5

augmentation:
  random_crop: true
  horizontal_flip: false  # Be careful with Something-Something - flipping may change semantics!
  color_jitter: true
  normalize: true

logging:
  use_wandb: false  # Disable wandb for now
  use_tensorboard: true
  log_dir: "./runs"
  checkpoint_dir: "./checkpoints"
  save_freq: 1  # Save checkpoint every N epochs
  print_freq: 20  # Print stats every N batches
