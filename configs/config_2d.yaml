# Configuration for 2D model training
model:
  name: "resnet18"
  num_classes: 174  # Something-Something V2 has 174 classes
  pretrained: true

data:
  dataset_path: "./data/something-something-v2"
  json_train: "train.json"
  json_val: "val.json"
  json_labels: "labels.json"
  frame_sampling: "single"  # "single" or "multi"
  num_frames: 1  # For single frame, use 1
  img_size: 224
  batch_size: 32
  num_workers: 4

training:
  epochs: 50
  optimizer: "adam"  # "adam" or "sgd"
  learning_rate: 0.001
  momentum: 0.9  # For SGD
  weight_decay: 0.0001
  scheduler: "cosine"  # "cosine", "step", or "none"
  warmup_epochs: 5

augmentation:
  random_crop: true
  horizontal_flip: false  # Be careful with Something-Something - flipping may change semantics!
  color_jitter: true
  normalize: true

logging:
  use_wandb: false
  use_tensorboard: true
  log_dir: "./runs"
  checkpoint_dir: "./checkpoints"
  save_freq: 5  # Save checkpoint every N epochs
  print_freq: 50  # Print stats every N batches
